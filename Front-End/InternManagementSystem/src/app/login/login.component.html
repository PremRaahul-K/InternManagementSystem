<h2>Login</h2>
<div>
  <label for="username">UserId</label>
  &nbsp; &nbsp; &nbsp;
  <input type="int" [(ngModel)]="user.userId" />
</div>
<br />
<div>
  <label for="password">Password</label>
  &nbsp; &nbsp; &nbsp;
  <input type="password" [(ngModel)]="user.password" />
</div>
<br />
<div>
  <button class="btn btn-primary" (click)="userLogin()">Login</button>
  &nbsp; &nbsp;
  <a>Register</a>
</div>
